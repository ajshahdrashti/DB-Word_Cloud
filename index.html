<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Word Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
</head>
<body>
    <div id="wordcloud"></div>
    <script>
        d3.json("https://raw.githubusercontent.com/username/repository/master/gujarat.geojson", function(error, gujarat) {
          if (error) throw error;

          var width = 500,
              height = 500;

          var projection = d3.geo.mercator()
              .center([0, 0])
              .scale(1)
              .translate([width / 2, height / 2]);

          var path = d3.geo.path()
              .projection(projection);

          var svg = d3.select("#wordcloud").append("svg")
              .attr("width", width)
              .attr("height", height);

          svg.append("path")
              .datum(topojson.feature(gujarat, gujarat.objects.gujarat))
              .attr("d", path);

          var words = [
            {text: "word1", size: 30},
            {text: "word2", size: 22},
            {text: "word3", size: 11},
            // ...
          ];

          var layout = d3.layout.cloud()
            .size([width, height])
            .words(words)
            .padding(5)
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .fontSize(function(d) { return d.size; })
            .on("end", draw);

          layout.start();

          function draw(words) {
            svg.append("g")
                .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
              .selectAll("text")
                .data(words)
              .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return d3.schemeCategory10[i % 10]; })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
          }
        });
    </script>
</body>
</html>
