<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Map</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
    </style>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Load the GeoJSON data
        // Replace with the raw GitLab file URL or a different hosting service
        const geojsonUrl = 'https://github.com/ajshahdrashti/DB-Word_Cloud/blob/main/gujarat.geojson';
        fetch(geojsonUrl)
           .then(response => response.json())
           .then(data => {
                // Create a map object
                const map = L.map('map').setView([22.32, 71.22], 6);

                // Add a tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add the GeoJSON layer
                L.geoJSON(data).addTo(map);
            })
           .catch(error => console.error('Error loading GeoJSON data:', error));
    </script>
</body>
</html>
